{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NewsVerified</title>
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="{% static 'images/nvdark1.png' %}" class="logo">
        </div>
    </nav>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome!</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="{% url 'main' %}" class="login">Login</a>
            </form>
            <p>Dont have an account? <a href="#">Sign up here!</a></p>
        </div>
    </div>
</body>
</html>
